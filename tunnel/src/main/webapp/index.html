<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit"/>
    <title>后台管理-管理员登录</title>
    <link type="image/x-icon" href="/favicon.ico" rel="shortcut icon"/>
    <link href="favicon.ico" rel="bookmark icon"/>
    <script src="lib/login/jquery.js"></script>
    <script src="lib/login/pintuer.js"></script>
    <script src="lib/login/respond.js"></script>
    <script src="lib/login/admin.js"></script>
    <link rel="stylesheet" href="css/pintuer.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
</head>

<body>
<div class="container">
    <div class="line">
        <div class="xs6 xm4 xs3-move xm4-move">
            <br/><br/>
            <br/><br/>
            <form action="api/login" method="post">
                <div class="panel">
                    <div class="panel-head"><strong>登录后台管理系统</strong></div>
                    <div class="panel-body" style="padding:30px;">
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="text" class="input" name="userName" placeholder="登录账号"
                                       data-validate="required:请填写账号,length#>=1:账号长度不符合要求" th:value="${userName}"/>
                                <span class="icon icon-user"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="password" class="input" name="password" placeholder="登录密码"
                                       data-validate="required:请填写密码,length#>=1:密码长度不符合要求"/>
                                <span class="icon icon-key"></span>
                            </div>
                        </div>

                        <!--<div class="form-group">-->
                        <!--<div class="field">-->
                        <!--<input type="text" class="input"  placeholder="填写右侧的验证码" data-validate="required:请填写右侧的验证码" />-->
                        <!--<img src="images/passcode.jpg" width="80" height="32" class="passcode" />-->
                        <!--</div>-->
                        <!--</div>-->
                    </div>
                    <div class="panel-foot text-center">
                        <button class="button button-block bg-main text-big">立即登录后台</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/jquery-easyui/jquery.easyui.min.js"></script>
<script src="lib/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
<script src="lib/jquery-easyui/easyui-extend/easyui-extend-rcm.js"></script>
<link rel="stylesheet" href="lib/jquery-easyui/themes/icon.css"/>
<link rel="stylesheet" href="lib/jquery-easyui/themes/default/easyui.css"/>

<script>
    $(function () {
        var msg = $("#msg").html();
        if (msg.length>0) {
            $.messager.alert('消息', msg);
        }
    })
</script>

</body>
</html>
